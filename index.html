<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search Bar on Image</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./scripts/menu.js" defer></script>
        <style>
            .header-bar {
                position: absolute;
                top: 0;
                width: 100%;
                background-color: #f8f9fa;
                display: flex;
                align-items: center;
                padding: 10px 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 10;
            }
            .municipality-logo {
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }
            .header-text {
                font-size: 24px;
                font-weight: bold;
                margin-left: 10px;
            }
            .nav-links {
                margin-left: auto;
                display: flex;
                align-items: center;
                gap: 20px;
            }
            .nav-links a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
                font-size: 16px;
            }
            .language-button {
                display: flex;
                align-items: center;
                gap: 5px;
                padding: 5px 10px;
                border: 2px solid #007bff;
                border-radius: 20px;
                color: #007bff;
                font-weight: bold;
                text-decoration: none;
                font-size: 16px;
            }
            .language-button i {
                font-size: 16px;
            }
            .content {
                width: 100%;
                height: calc(100vh - 5rem);
                background-image: url("./assets/Famagusta.png");
                background-size: cover;
                background-position: center;
            }
            .search-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 400px;
                display: flex;
                align-items: center;
                background-color: #fff;
                border: 2px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                padding: 5px 10px;
            }
            .search-input {
                width: 100%;
                height: 40px;
                border: none;
                outline: none;
                font-size: 16px;
                padding-left: 10px;
            }
            .search-icon {
                font-size: 20px;
                color: #888;
            }
            .customer-service-button {
                position: absolute;
                bottom: 20px;
                right: 20px;
                border: none;
                background: none;
                cursor: pointer;
                padding: 0;
            }
            .customer-service-logo {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                transition: transform 0.3s;
            }
            .customer-service-button:hover .customer-service-logo {
                transform: scale(1.1);
            }
        </style>
    </head>
    <body>
        <header>
            <div class="title">
                <img
                    class="logo"
                    src="./assets/logo.png"
                    alt="Famagusta Municipality Logo"
                    height="50"
                />
                <a href="#"
                    ><h1>Famagusta <br />Municipality</h1></a
                >
            </div>

            <nav id="menu">
                <button class="nav-btn" onclick="closeMenu()">
                    <span class="material-symbols-outlined"> close </span>
                </button>
                <a href="./pages/events.html">Events</a>
                <a href="#">About</a>
                <a href="#">Projects</a>
                <a href="./pages/news.html">News</a>
                <a href="./pages/services.html">Services</a>
                <a href="./pages/contact.html">Contact</a>
                <a class="eng-button">
                    <span class="material-symbols-outlined"> language </span>
                    ENG
                </a>
            </nav>
            <button class="nav-btn" onclick="showMenu()">
                <span class="material-symbols-outlined"> menu </span>
            </button>
        </header>
        <div class="content">
            <div class="search-container">
                <input
                    type="text"
                    class="search-input"
                    placeholder="How can we help you?"
                />
                <span class="material-symbols-outlined"> search </span>
            </div>
            <button class="chat-button">
                <span class="material-symbols-outlined"> support_agent </span>
            </button>
        </div>
    </body>
</html>
